<!-- Food Market Section -->
<div class="section" id="food">
  <h2>üçö Food Market</h2>

  <!-- Form to add item -->
  <form id="foodForm">
    <input type="date" id="foodDate" required>
    <input type="text" id="foodItem" placeholder="Item" required>
    <input type="number" id="foodCost" placeholder="Cost (‡ß≥)" required>
    <button type="submit">Add</button>
  </form>

  <!-- Table to show items -->
  <table id="foodTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Item</th>
        <th>Cost</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>June 1</td>
        <td>Rice</td>
        <td>200‡ß≥</td>
      </tr>
      <tr>
        <td>June 2</td>
        <td>Lentils</td>
        <td>150‡ß≥</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2">Total</th>
        <th id="foodTotal">350‡ß≥</th>
      </tr>
    </tfoot>
  </table>
</div>

<!-- Script to handle form and table -->
<script>
  const foodForm = document.getElementById('foodForm');
  const foodTable = document.getElementById('foodTable').querySelector('tbody');
  const foodTotal = document.getElementById('foodTotal');

  let totalFoodCost = 350; // initial cost

  foodForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const date = document.getElementById('foodDate').value;
    const item = document.getElementById('foodItem').value;
    const cost = parseInt(document.getElementById('foodCost').value);

    // Add row to table
    const row = document.createElement('tr');
    row.innerHTML = <td>${date}</td><td>${item}</td><td>${cost}‡ß≥</td>;
    foodTable.appendChild(row);

    // Update total
    totalFoodCost += cost;
    foodTotal.textContent = ${totalFoodCost}‡ß≥;

    // Reset form
    foodForm.reset();
  });
</script>
